<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/2f2de211d1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="content">
      <div class="title">Shopping List</div>
      <ul class="list">
        <!-- <li class="item">
          <p>우유</p>
          <i class="fa-solid fa-trash" id="trashBtn"></i>
        </li> -->
      </ul>
      <form class="form">
        <input class="inputText" type="text" name="inputText" />
        <div class="bottom">
          <button class="plusBtn" type="submit">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
