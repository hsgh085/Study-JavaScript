<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- html, js파일 동시 다운로드 후, html 모두 다운로드 되면 js 적용 -->
    <script src="test.js" defer></script>
  </head>
  <body>
    <script>
      //only document : html 요소 다운로드 후 실행
      window.addEventListener("DOMContentLoaded", () => {
        console.log("DOMContentLoaded");
      });

      // after resources(css, images,,,) : 모든 요소가 다운로드되면 실행
      window.addEventListener("load", () => {
        console.log("load");
      });

      // before unload : 사용자가 페이지를 나가기 직전 실행 ex. 페이지 이동, 새로고침 등등
      window.addEventListener("beforeunload", () => {
        console.log("beforunload");
      });

      // resource is being unloaded -> 쿠키나 캐쉬 지우기 등등과 같이 더 이상 필요없는 자원 지울 때 사용
      window.addEventListener("unload", () => {
        console.log("unload");
      });
    </script>
  </body>
</html>
